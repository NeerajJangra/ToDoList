<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <p class="navbar-text mx-auto">TODAY is Another CHANCE to get BETTER</p>
    </nav>
    <div class="hell">
      <div class="container">
        <h1 class="display-2 text-center">TodoList</h1>
        <p class="lead text-center">Welcome to my todoList applications</p>
        <div class="row">
          <form id="form" class="col-lg-6 col-8 mx-auto">
            <div class="input-group">
              <input
                id="input"
                class="form-control"
                placeholder="Enter the Task"
              />
              <span>
                <button id="btn" type="button" class="btn btn-primary">
                  Submit
                </button>
              </span>
            </div>
          </form>
          <h3 class="text-center">Your Current List</h3>
        </div>
        <div class="List">
          <ul id="list" class="list col-lg-6 col-8 mx-auto"></ul>
        </div>
        <div class="row">
          <button id="btnClr" type="button" class="btn btn-success">
            Clear
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
